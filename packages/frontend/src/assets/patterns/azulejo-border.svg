<svg width="100" height="4" xmlns="http://www.w3.org/2000/svg">
  <!-- Azulejo Tile Border Pattern -->
  <!-- 1-2px height decorative border for cards/modals -->
  <defs>
    <pattern id="azulejo" x="0" y="0" width="20" height="4" patternUnits="userSpaceOnUse">
      <!-- Traditional Portuguese/Spanish azulejo motif -->
      <!-- Diamond shapes with accent lines -->
      <path
        d="M 0,2 L 5,0 L 10,2 L 5,4 Z
           M 10,2 L 15,0 L 20,2 L 15,4 Z"
        fill="#B91C1C"
        opacity="0.25"
      />

      <!-- Accent lines -->
      <path
        d="M 5,0 L 5,4
           M 15,0 L 15,4"
        stroke="#D97706"
        stroke-width="0.5"
        opacity="0.2"
      />

      <!-- Decorative dots -->
      <circle cx="5" cy="2" r="0.5" fill="#D97706" opacity="0.3" />
      <circle cx="15" cy="2" r="0.5" fill="#D97706" opacity="0.3" />
    </pattern>
  </defs>

  <rect width="100" height="4" fill="url(#azulejo)" />
</svg>
