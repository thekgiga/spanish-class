<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Moorish Hexagonal Tessellation Pattern -->
  <!-- Designed for 5-10% opacity background use -->
  <defs>
    <pattern id="moorish-hex" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Central hexagon -->
      <polygon
        points="30,5 47,15 47,35 30,45 13,35 13,15"
        fill="none"
        stroke="#B91C1C"
        stroke-width="1.5"
        opacity="0.3"
      />

      <!-- Inner geometric star pattern -->
      <path
        d="M 30,15 L 35,25 L 30,25 L 25,25 L 30,15 Z
           M 40,20 L 35,25 L 35,30 L 40,30 L 40,20 Z
           M 40,30 L 35,35 L 30,35 L 30,30 L 35,30 L 40,30 Z
           M 30,35 L 25,35 L 20,30 L 25,25 L 30,25 L 30,35 Z
           M 20,30 L 20,20 L 25,25 L 20,30 Z
           M 25,25 L 30,15 L 35,25 L 25,25 Z"
        fill="none"
        stroke="#D97706"
        stroke-width="0.8"
        opacity="0.2"
      />

      <!-- Corner accent dots -->
      <circle cx="30" cy="5" r="1.5" fill="#B91C1C" opacity="0.15" />
      <circle cx="47" cy="15" r="1.5" fill="#B91C1C" opacity="0.15" />
      <circle cx="47" cy="35" r="1.5" fill="#B91C1C" opacity="0.15" />
      <circle cx="30" cy="45" r="1.5" fill="#B91C1C" opacity="0.15" />
      <circle cx="13" cy="35" r="1.5" fill="#B91C1C" opacity="0.15" />
      <circle cx="13" cy="15" r="1.5" fill="#B91C1C" opacity="0.15" />
    </pattern>
  </defs>

  <rect width="60" height="60" fill="url(#moorish-hex)" />
</svg>
