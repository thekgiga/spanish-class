name: Frontend CI

on:
  pull_request:
    paths:
      - 'packages/frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/frontend/**'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build
        env:
          VITE_SITE_URL: https://spanishclass.com
          VITE_API_URL: https://api.spanishclass.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: packages/frontend/dist
          retention-days: 7

  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: packages/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: packages/frontend/dist

      - name: Check main bundle size
        run: |
          MAIN_SIZE=$(du -sb dist/assets/index-*.js | awk '{print $1}')
          MAX_SIZE=$((200 * 1024))  # 200KB
          if [ $MAIN_SIZE -gt $MAX_SIZE ]; then
            echo "❌ Main bundle size ($MAIN_SIZE bytes) exceeds limit ($MAX_SIZE bytes)"
            exit 1
          fi
          echo "✅ Main bundle size: $MAIN_SIZE bytes (limit: $MAX_SIZE bytes)"
